name: parent_module
description: AirDroid Kids Copy - Parent Module (Remote Control)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  get_it: ^7.6.4
  
  # Supabase
  supabase_flutter: ^2.8.0
  
  # WebRTC for video/audio streaming
  flutter_webrtc: ^0.9.48
  
  # QR Code Scanner
  mobile_scanner: ^3.5.5
  
  # Maps
  google_maps_flutter: ^2.5.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Device info
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Network
  connectivity_plus: ^5.0.2
  dio: ^5.4.0
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Image
  cached_network_image: ^3.3.0
  
  # Video player
  video_player: ^2.8.1
  
  # Audio player
  audioplayers: ^5.2.1
  
  # Charts
  fl_chart: ^0.65.0
  
  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3
  
  # Utils
  uuid: ^4.2.2
  intl: ^0.18.1
  timeago: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

dependency_overrides:
  web: ^0.5.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

